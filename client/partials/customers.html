<div ng-controller="customersController">
	<div class="form-group">
		<input class="form-control" type="text" ng-model="filter_name" placeholder="Search..."></p>
	</div>
	<!-- <p ng-show='errors'>{{errors}}</p> -->
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'date' - 1 ">
				<td>{{customer.name}}</td>
				<td>{{customer.date | date:format:LongDate}}</td>
				<td><input type="submit" value="Remove" ng-click="removeCustomer(customer)"></td>
			</tr>
		</tbody>
	</table>
	<p>Add a New Customer</p>
	<form ng-submit='addCustomer()' class="form-inline">
		<div class="form-group">
			<label>Customer Name: </label>
			<input class="form-control" type="text" ng-model="newCustomer.name">
			<input type="hidden" ng-model="newCustomer.date"> 
			<input type="submit" value="Add" class="btn btn-primary">
		</div>
		<!-- <p ng-bind="error"></p> -->
	</form>
</div>
