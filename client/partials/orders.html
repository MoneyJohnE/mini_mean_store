<div ng-controller="ordersController">
	<h3>Add a New Order</h3>

	<form class="form-horizontal" ng-submit='addOrder()'>
		<div class="form-group">
			<label class="control-label col-sm-2">Customer:</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="newOrder.name">
					<option ng-repeat="customer in customers">{{customer.name}}</option>
				</select>
			</div>
		</div>
		<div class= "form-group">
			<label class="control-label col-sm-2">Order:</label>
			<div class="col-sm-5">
				<select class= "form-control" ng-model="newOrder.quantity">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="col-sm-5">
				<select class= "form-control" ng-model="newOrder.product">
					<option>Cup</option>
					<option>Shirt</option>
					<option>TV</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12 text-right">
				<input type="submit" value="Order">
			</div>
		</div>
	</form>

	<p><input type="text" placeholder="filter" ng-model="filter_name"></p>
	<table>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders">
				<td>{{order.name}}</td>
				<td>{{order.product}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.date | date:format:LongDate}}</td>
				<td><input type="submit" value="Remove" ng-click="removeOrder(order)"></td>
			</tr>
		</tbody>
	</table>
</div>
